<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Loop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-light">
        <div class="wrapper">
            <header class="header">
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link" href="#">Для мужчин</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Для мужчин</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Для детей</a></li>
                    </ul>
                </nav>
                <img src="img/logowithtext.svg" alt="Logo">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="#">Оплата</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Доставка</a></li>
                </ul>
                <div class="cart">
                    <span class="cart-count"></span>
                </div>
            </header>
        </div>
    </div>
        <div class="page page-light">
            <div class="wrapper">
                <div class="main">
                    <div class="main-item sale">
                        <p class="sale-desc">Зимняя распродажа</p>
                        <h1 class="sale-title">СКИДКИ ДО 90%</h1>
                        <a class="btn" href="">Смотреть модели</a>
                     </div>
                    <div class="main-item box">
                     <div class="box-price">
                        <strike class="box-price-old">9 900 ₽</strike>
                        <p class="box-price-new">1 900 ₽</p>
                     </div>
                    <img class="box-img" src="img/cross.png" alt="cross">
                    </div>
                </div>
            </div>
        </div>
        <div class="page page-dark notice">
            <div class="wrapper">
                <h1 class="notice-title"><span>Бесплатная доставка</span> от 3000₽</h1>
                <p class="notice-desc">Сделайте заказ и получите подарок!</p>
            </div>
        </div>
    <div class="page-light">
        <div class="wrapper">
            <div class="collection">
                <div class="collection-item colection-man">
                    <h2 class="collection-title">Мужская коллекция</h2>
                    <p class="collection-desc">Обувь, полуверы, костюмы</p>
                    <a href="#"> <img src="img/Arrow.svg" alt="arrow"> </a>
                </div>
                <div class="collection-item colection-woman">
                    <h2 class="collection-title">Женская коллекция</h2>
                    <p class="collection-desc">Обувь, полуверы, костюмы</p>
                    <a href="#"> <img src="img/Arrow.svg" alt="arrow"> </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
